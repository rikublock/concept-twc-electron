<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Concept TWC</title>
  </head>
  <body>
    <h1>Concept Trust Wallet Core</h1>
    <p>
      We are using Node.js <span id="node-version"></span>,
      Chromium <span id="chrome-version"></span>,
      and Electron <span id="electron-version"></span>.
    </p>
    <div>
      <select name="coins" id="coins">
        <option value="btc">Bitcoin (BTC)</option>
        <option value="eth">Ethereum (ETH)</option>
        <option value="xrp">Ripple (XRP)</option>
      </select>
      <button id="btn" type="button">Generate</button>
    </div>
    <div>
      <p><b>mnemonic:</b> <span id="coin-mnemonic"></span></p>
      <p><b>address:</b> <span id="coin-address"></span></p>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
